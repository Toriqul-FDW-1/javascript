<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>
</head>

<body>
    <p id="isi"></p>
    <p id="warna"> Mengubah elemen html menggunakan style DOM</p>
    <h2>ini adalah contoh DOM tag</h2>
    <script>
        //menentukan elemen di html menggunakan innerHTML dengan mencari id
        document.getElementById("isi").innerHTML = "Hellow DOM JS";

        //membuat elemen didalam javascript untuk ditampilkan kedalan HTML
        let div = document.createElement('div');
        div.id = 'content';
        div.innerHTML = '<p> Contoh menambah element </p>';
        document.body.appendChild(div);

        document.getElementById('warna').style.color = 'red';

        let z = document.getElementsByTagName("h2");
    </script>

    <script>
        //buat function void => fungsi yang tidak mengembalikan nilai / tidak menampilkan hasil proses
        function salam(nama) {
            document.write(`Apa kabar ${nama} ? <br/>`)
        }
        let siswa = "Toriqul";
        salam(siswa);
        salam("Sylfha");
    </script>
   
</body>

</html>
