<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Kendali IF</title>
</head>

<body>
    <script>
        //deklarasi dan inisialisasi variabel
        let pelanggan = "Toriqul Firdaus";
        let totalBelanja = 150000;
        let keterangan = "";
        //struktur kendali if
        if (totalBelanja > 1000000) {
            keterangan = "Selamat " + pelanggan + ", Anda dapat Hadiah";
        }
        else {
            keterangan = "Terima kasih " + pelanggan + ", sudah berbelanja";
        }
        //cetakdata
        document.write(keterangan);

    </script>

    <script>
        //deklarasi dan inisialisasi variabel
        let siswa = "Toriqul Firdaus";
        let nilai = 75;
        //struktur kendali ternary
        let ket = (nilai >= 60) ? "Lulus" : "Gagal";
        //cetak data
        document.write(" <br> Siswa bernama " + siswa +
            " dengan nilai " + nilai +
            " dinyatakan " + ket);
    </script>
    

</body>

</html>
