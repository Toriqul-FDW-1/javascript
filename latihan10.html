<script>
    //fungsi yang return => fungsi yang mengembalikan nilai
    function tambah(a, b) {
        let c = a + b;
        return c;
    }
    let x = 10;
    let y = 20;
    document.write(`Hasil 50 + 30 = ${tambah(50, 30)}<br/>`);
    document.write(`Hasil ${x} + ${y} = ${tambah(x, y)}<br/>`);
</script>

<script>
    var luasLingkaran = function (jari2) {
        luas = 3.14 * jari2 * jari2;
        document.write(`Luas lingkaran dengan jari-jari ${jari2} 
                            adalah ${luas}`);
    }
    const jari2 = 15;
    luasLingkaran(jari2);
</script>
