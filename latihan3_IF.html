<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Kendali IF</title>
</head>

<body>
    
    <script>
        //deklarasi dan inisialisasi variabel
        let siswa = "Toriqul Firdaus";
        let nilai = 86;
        let grade = "";
        //if multi kondisi
        if (nilai > 85 && nilai <= 100) grade = "A";
        else if (nilai > 75 && nilai <= 85) grade = "B";
        else if (nilai >= 60 && nilai <= 75) grade = "C";
        else if (nilai > 30 && nilai < 60) grade = "D";
        else if (nilai >= 0 && nilai <= 30) grade = "E";
        else grade = "";

        switch(grade) {
            case "A": predikat = "Sempurna"; break;
            case "B": predikat = "Baik"; break;
            case "C": predikat = "Cukup"; break;
            case "D": predikat = "Kurang"; break;
            case "E": predikat = "Buruk"; break;
            default : predikat = " "; break;
        }

        //cetak data
        document.write("Siswa Bernama : " + siswa + "<br> Dengan Nilai : " + nilai + "<br> Gradenya : " + grade + "<br> Predikatnya : " + predikat);

    </script>

</body>

</html>
