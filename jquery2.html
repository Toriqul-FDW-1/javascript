<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2</title>
    <script text="" src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").slideDown(600);
        });
    </script>
</head>

<body>

    <button id="helloBtn">Say hello</button>
    <p>contoh slidedown mengguanakan jquery</p>
    <script>
        var helloBtn = document.getElementById("helloBtn");

        helloBtn.addEventListener("click", function (event) {
            alert("Hello selamat belajar Jquery.");
        }, false);
    </script>
    
</body>

</html>
