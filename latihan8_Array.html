<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Array</title>
</head>

<body>
    <script>
        let s1 = { "nama": "Andi", nilai: 100 };
        let s2 = { "nama": "Ari", nilai: 85 };
        let s3 = { "nama": "Aji", nilai: 75 };
        let s4 = { "nama": "Ani", nilai: 60 };
        let s5 = { "nama": "Ali", nilai: 30 };

        let siswa = [s1, s2, s3, s4, s5];

    </script>


    <table style="padding: 10; text-align: center; width: 100%;" border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Keterangan</th>
                <th>Grade</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (s of siswa) {
                    //ternary menyatakan lulus atau tidak
                    let ket = (s.nilai >= 60) ? "Lulus" : "Gagal";
                    let grade = " ";

                    //tambahkan if multi kondisi untuk mengetahui grade
                    if (s.nilai > 85 && s.nilai <= 100) grade = "A";
                    else if (s.nilai > 75 && s.nilai <= 85) grade = "B";
                    else if (s.nilai > 60 && s.nilai <= 75) grade = "C";
                    else if (s.nilai > 30 && s.nilai <= 60) grade = "D";
                    else if (s.nilai > 0 && s.nilai <= 30) grade = "E";
                    else grade = " ";

                    switch(grade) {
                        case "A": predikat = "Sempurna"; break;
                        case "B": predikat = "Baik"; break;
                        case "C": predikat = "Cukup"; break;
                        case "D": predikat = "Kurang"; break;
                        case "E": predikat = "Buruk"; break;
                        default : predikat = " "; break;
                    }

                    document.write(`<tr bgcolor="orange">
                    <td>${no++}</td>
                    <td>${s.nama}</td>
                    <td>${s.nilai}</td>
                    <td>${ket}</td>
                    <td>${grade}</td>
                    <td>${predikat}</td>
                    `);
                }
            </script>
        </tbody>

    </table>

</body>

</html>
