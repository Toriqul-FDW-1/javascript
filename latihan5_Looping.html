<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Looping</title>
</head>

<body>
    <script>
        //looping menggunakan for
        let angka;
        for (angka = 1; angka <= 10; angka++) {
            document.write('<br> No. ' + angka);
        }

        document.write("<hr>");

        //looping bilangan ganjil
        let ganjil;
        for (ganjil = 1; ganjil <= 30; ganjil++) {
            if(ganjil % 2 == 1) document.write("<br> Cetak Bilangan : " + ganjil)
        }

        document.write("<hr>");

        //looping bilangan genap
        let genap;
        for (genap = 1; genap <= 30; genap++){
            if(genap % 2 == 0){
                document.write("<br> Bilangan Genap : " + genap);
            }
        }

        document.write("<hr>");

        //looping menggunakan while
        let y = 0;
        while (y < 4){
            document.write("<br>" + y);
            y++;
        }
    

    </script>
</body>

</html>
