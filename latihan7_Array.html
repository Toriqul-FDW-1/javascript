<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan array</title>
</head>
<body>
    <script>
        //membuat array 1 dimensi
        var buah = ['pepaya', 'mangga', 'pisang', 'jambu']; //deklasrasi array menggunakan kurung siku
        //mengganti index kedua dengan jeruk
        buah[2] = 'jeruk';
        for(var i=0; i<buah.length; i++) {
        document.write("<br> " + buah[i]);
        }
    </script>
    <hr>
    <script>
        document.write("<br> Array Object");
        //array object array 2 dimensi
        let p1 = {'Nama' : 'Budi', 'Divisi' : 'SDM', 'Gaji' :7000000};
        let p2 = {'Nama' : 'Andi', 'Divisi' : 'HRD', 'Gaji' :8000000};
        let p3 = {'Nama' : 'Ari', 'Divisi' : 'Manager', 'Gaji' :9000000};

        //menampilkan object
        let pegawai = [p1, p2, p3];
        for (let i = 0; i < pegawai.length; i++) {
            document.write("<br> " + pegawai[i]);
        }

        //menampilkan data
        for(p of pegawai) {
            document.write("<br> " + p.Nama);
            document.write("<br> " + p.Divisi);
            document.write("<br> " + p.Gaji);
        }
    </script>
</body>
</html>
