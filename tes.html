
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 6 Jquery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            display: inline-block;
            margin: 10px;
        }

        ul li a {
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        ul li a:hover {
            background-color: #555;
        }

        #result {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        #result h2 {
            color: #333;
        }

        #result p {
            color: #555;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Silahkan Pilih Bidang:</h1>
    <ul>
        <li><a href="#" id="profile">Profile</a></li>
        <li><a href="#" id="moto">Moto Hidup</a></li>
        <li><a href="#" id="keahlian">Keahlian</a></li>
    </ul>

    <div id="result">
        <!-- Tempat data akan ditampilkan -->
    </div>

    <script>
        $(document).ready(function() {
            // Menampilkan profile pribadi
            $("#profile").click(function() {
                $("#result").html("<h2>Profile</h2><p>Nama : Toriqul Firdaus Tear P.</p>\n<p>Email : idhofirdauz@gmail.com</p>");
            });

            // Menampilkan moto hidup dan alasan
            $("#moto").click(function() {
                $("#result").html("<h2>Moto Hidup</h2><p>'Keep calm and code on.'(Tetap tenang dan teruskan menulis kode.)</p>");
            });

            // Menampilkan keahlian dan pengalaman
            $("#keahlian").click(function() {
                $("#result").html("<h2>Keahlian</h2><p>JavaScript</p>\n<p>PHP</p>\n<p>Python</p>");
            });
        });
    </script>
</body>
</html>
