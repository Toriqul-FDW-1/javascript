<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #cccccc;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Nama Pegawai</th>
            <th>Jabatan</th>
            <th>Gapok</th>
            <th>Tunjangan Jabatan</th>
            <th>Tunjangan Kesehatan</th>
            <th>Gaji Kotor</th>
            <th>Agama</th>
            <th>Zakat Profesi</th>
            <th>Take Home Pay</th>
        </tr>

        <!-- Data Pegawai -->
        <script>
            for (let i = 1; i <= 10; i++) {
                const namaPegawai = `Pegawai${i}`;
                let jabatan, gapok;

                // Tentukan jabatan menggunakan if multikondisi
                if (i <= 2) {
                    jabatan = 'Manager';
                    gapok = 15000000;
                } else if (i >= 3 && i <= 5) {
                    jabatan = 'Asisten Manager';
                    gapok = 10000000;
                } else if (i >= 6 && i <= 8) {
                    jabatan = 'Supervisor';
                    gapok = 7000000;
                } else {
                    jabatan = 'Staff';
                    gapok = 4000000;
                }

                // Hitung tunjangan jabatan, tunjangan kesehatan, dan gaji kotor
                const tunjanganJabatan = (20 / 100) * gapok;
                const tunjanganKesehatan = (10 / 100) * gapok;
                const gajiKotor = gapok + tunjanganJabatan + tunjanganKesehatan;

                // Tentukan agama menggunakan ternary
                const agama = i % 2 == 1 ? 'Muslim' : 'Non Muslim';

                // Hitung zakat profesi jika Muslim dan gaji kotor >= 7jt
                const zakatProfesi = agama == 'Muslim' && gajiKotor >= 7000000 ? (2.5 / 100) * gajiKotor : 0;

                // Hitung take home pay
                const takeHomePay = gajiKotor - zakatProfesi;

                // Tambahkan baris data ke tabel dengan warna sesuai genap/ganjil
                const rowColor = i % 2 == 0 ? 'blue' : 'yellow';
                document.write(`
                <tr style="background-color:${rowColor}">
                    <td>${namaPegawai}</td>
                    <td>${jabatan}</td>
                    <td>${gapok}</td>
                    <td>${tunjanganJabatan}</td>
                    <td>${tunjanganKesehatan}</td>
                    <td>${gajiKotor}</td>
                    <td>${agama}</td>
                    <td>${zakatProfesi}</td>
                    <td>${takeHomePay}</td>
                </tr>
                `);
            }
        </script>

    </table>

</body>

</html>
