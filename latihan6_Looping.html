<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no, warna;
                for (no = 1; no <= 20; no++) {
                    warna = (no % 2 == 0) ? 'gray' : 'lightgray';
                    document.write(`<tr bgcolor="${warna}">
                        <td>${no}</td>
                        <td> Mahasiswa ${no}</td>
                        <td> Kecamatan Bogor ${no}</td>
                    </tr>`
                    );
                }
            </script>
        </tbody>
    </table>
</body>

</html>
